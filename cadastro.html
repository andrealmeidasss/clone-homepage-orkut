<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="logo-cadastro">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Logo_ORKUT.svg/2560px-Logo_ORKUT.svg.png"
            alt="">
    </header>

    <main class="main-cadastro">
        <div class="titulo-cadastro">
            <h1>Criar uma nova conta</h1>
            <p>É rápido e fácil.</p>
        </div>

        <form action="redirecionamento.html">
            <div class="nome">
                <input type="text" name="nome" id="nome" placeholder="Nome" class="name">
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" class="name">
            </div>

            <div class="celular">
                <input type="text" name="" id="" placeholder="Celular ou E-mail" class="celular-email"></div>

            <div class="senha-cadastro">
                <input type="password" name="" id="" placeholder="Nova Senha" class="nova-senha">
            </div>

            <div class="data">
                <label for="data">Data de Nascimento</label>
                <br>
                <input type="date" name="data-nasc" id="data">
            </div>
            <div class="sexo">
                <p class="genero-titulo">Gênero</p>

                <input type="radio" name="sexo" id="" class="bola">
                <label for="masculino" class="genero">Masculino</label>

                <input type="radio" name="sexo" id="" class="bola">
                <label for="feminino" class="genero">Feminino</label>

                <input type="radio" name="sexo" id="" class="bola">
                <label for="nada" class="genero">Não especificar</label>
            </div>

            <div class="termos">
                <p>Ao clicar em Cadastre-se, você concorda com nossos <a href="">Termos</a>, <a href="">Política de
                        Dados</a> e <a href=""> Política de Cookies</a>. Você pode receber notificações por SMS e pode
                    cancelar isso quando quiser.</p>
            </div>

            <div class="cadastro">
                <input class="cadastrar" type="submit" value="Cadastre-se">
            </div>

        </form>
    </main>



</body>

</html>
